<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - WebTutorials</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #1e1e1e;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.signup-container {
  background: #2c2c2c;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
  width: 350px;
  text-align: center;
}

.signup-container h2 {
  margin-bottom: 20px;
  color: #ffffff;
}

.signup-container input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 6px;
  background: #444;
  color: #fff;
  font-size: 14px;
}

.signup-container button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 6px;
  background: #4f83ff;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

.signup-container button:hover {
  background: #366de3;
}

.message {
  margin-top: 15px;
  font-size: 14px;
}

.message a {
  color: #4f83ff;
  text-decoration: none;
}

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
      <p class="message">Already have an account? <a href="#">Login here</a></p>
    </form>
  </div>
  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!name || !email || !password) {
    alert("Please fill in all fields.");
    return;
  }

  // Simulate successful sign-up
  alert(`Welcome, ${name}! Your account has been created.`);

  // Redirect to your website (update this URL as needed)
  window.location.href = "Sw.html";  // Change to your actual homepage path
});

  </script>
</body>
</html>
